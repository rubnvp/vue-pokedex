<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" href="images/favicon.ico">
      <title>Vue Pokedex</title>
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- <style>[v-cloak]{display: none;}</style> -->
   </head>
   <body>
      <!-- Header -->
      <header class="main-header">
         Vue - Pokedex
      </header>
      <!-- Content -->
      <div id="app" class="main-content" v-cloak>
         <!-- Left Side Filters -->
         <aside class="pokedex-filters">
            <!-- Searchbox -->
            <div class="nice-input-wrapper">
               <input type="text" placeholder="Search by name" class="nice-input">
               <span class="focus-border"><i></i></span>
            </div>
            <!-- Type Filters -->
            <p class="checkboxes-list-title">Type</p>
            <div class="checkboxes-list">
               <!-- Type Selector -->
               <div class="md-checkbox">
                  <input id="checkbox-grass" type="checkbox" value="grass">
                  <label for="checkbox-grass">
                     <i class="material-icons" style="color: rgb(120, 200, 80);">lens</i>
                     <span class="label-title">grass</span>
                  </label>
               </div>
               <!-- Type Selector -->
               <div class="md-checkbox">
                  <input id="checkbox-poison" type="checkbox" value="poison">
                  <label for="checkbox-poison">
                     <i class="material-icons" style="color: rgb(160, 64, 160);">lens</i>
                     <span class="label-title">poison</span>
                  </label>
               </div>

            </div>
         </aside>
         <!-- Pokemons View -->
         <main class="main-view">
            <article class="pokemons-list">
               <!-- Pokemon Card -->
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(160, 64, 160);"></div>
                     <div style="background-color: rgb(120, 200, 80);"></div>
                  </div>
                  <span class="remove-pokemon">
                     <i class="material-icons">close</i>
                  </span> 
                  <div class="image-wrapper">
                     <img src="images/pokemons/bulbasaur.png" alt="bulbasaur" class="pokemon-image">
                  </div>
                  <div class="pokemon-title">
                     bulbasaur
                  </div>
               </div>
               <!-- Pokemon Card -->
               <div class="pokemon-card">
                  <div class="background-wrapper">
                     <div style="background-color: rgb(160, 64, 160);"></div>
                     <div style="background-color: rgb(120, 200, 80);"></div>
                  </div>
                  <span class="remove-pokemon">
                     <i class="material-icons">close</i>
                  </span> 
                  <div class="image-wrapper">
                     <img src="images/pokemons/ivysaur.png" alt="bulbasaur" class="pokemon-image">
                  </div>
                  <div class="pokemon-title">
                     ivysaur
                  </div>
               </div>

            </article>
         </main>
      </div>
   </body>
</html>
